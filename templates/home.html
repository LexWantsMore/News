{% extends "base.html" %}

{% block title %}
Home
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    Hi {{ user.username }}! You are {{ user.age }} years old.<br><br>
    <form action="{% url 'logout' %}" method="post" style="margin-bottom: 10px;">
        {% csrf_token %}
        <button type="submit">Log Out</button>
    </form>
{% else %}
    <p>You are not logged in</p>
    <form action="{% url 'login' %}" method="post" style="margin-bottom: 10px;">
        {% csrf_token %}
        <button type="submit">Log In</button>
    </form>
    <form action="{% url 'accounts:signup' %}" method="post" style="margin-bottom: 10px;">
        {% csrf_token %}
        <button type="submit">Sign Up</button>
    </form>
{% endif %}
{% endblock %}
